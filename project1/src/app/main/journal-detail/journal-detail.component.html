<div class="mx-4">
  <div class="lg:flex mb-4 ">
    <div class="w-1/2 ">
      <img src="assets/img/search.svg" alt="" class="inline absolute mt-2 ml-2 w-6">
      <input type="search" placeholder="Search" class="outline-none border border-gray-300 py-2 pl-10 sm:w-full md:w-full lg:w-1/2 pr-3 rounded-lg ">
    </div>


    <div class="md:inline-block sm:inline-block lg:mr-4 ml-auto">
        <div class="flex -space-x-2 overflow-hidden">
          <div class="flex mt-3 ">
            <h1 class="bg-green-400 w-3 h-3 mt-2 mr-1 rounded-full"></h1>
            <span class=" mr-3"> online </span>
          </div>

            <img
              class="inline-block h-10 w-10 rounded-full ring-2 ring-white"
              src="https://images.unsplash.com/photo-1491528323818-fdd1faba62cc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
              alt=""
            />
            <img
              class="inline-block h-10 w-10 rounded-full ring-2 ring-white"
              src="https://images.unsplash.com/photo-1550525811-e5869dd03032?ixlib=rb-1.2.1&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
              alt=""
            />
            <img
              class="inline-block h-10 w-10 rounded-full ring-2 ring-white"
              src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2.25&w=256&h=256&q=80"
              alt=""
            />
            <img
              class="inline-block h-10 w-10 rounded-full ring-2 ring-white"
              src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
              alt=""
            />
            <img
              class="inline-block h-10 w-10 rounded-full ring-2 ring-white"
              src="https://images.unsplash.com/photo-1517365830460-955ce3ccd263?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
              alt=""
            />
          </div>
    </div>
  </div>
  <div class="">
    <h1 class="text-sm font-semibold mt-5 ">Dashboard / Today / Matt Dickerson
       <span class="text-gray-500 font-normal"> / Journal</span></h1>
       <div class="flex justify-between">
         <div>
          <h1 class="text-2xl font-semibold mt-4">Journal</h1>
         </div>



         <div
         class="h-full rounded" >

          <div class="float-right"*ngIf="!hideMedia">
            <button
            class="flex"
            (mouseover)="isArrowClicked = true"
            (mouseleave)="isArrowClicked = false"
            [ngClass]="
              !isArrowClicked ? 'arrow-button-journal bg-[#EEF6F6] py-3 px-4 w-20 rounded-tl-full rounded-bl-full' :
              'arrow-button-extended-journal bg-[#EEF6F6] py-3  px-4 rounded-tl-full rounded-bl-full '
            ">
            <img src="../../../assets/img/Group 4573.png" alt="left-arrow" />
             <ng-container *ngIf="isArrowClicked"><span class="media-btn-content" (click)="showMedia()"
            >All Comments</span
          ></ng-container>
          </button>
          </div>
         </div>
        </div>
       </div>
    </div>





 <div class="flex gap-5 mx-4"   >
 <div class="bg-white shadow-lg p-2  mt-4  " [ngClass]="true ? 'w-full' : 'w-2/3'" >
    <div class="mx-6">
      <div class="flex justify-between ">
        <div class="flex gap-6" >
          <h1 class="mt-3 text-xl font-semibold ">{{heading}}</h1>
          <p class="mt-4 text-[#AEAEAE]">{{date}}</p>
          </div>
          <div class="mt-5">
            <img src="../../../assets/img/iconPlus.svg" alt="" srcset="" >
          </div>

        </div>
        <div class="mt-4"*ngFor="let data of data.journal"  >
        <p class="text-gray-600 cursor-pointer " triggers=""  >{{data.paragraph}}</p>

        </div>
      </div>

      <div class="bg-[#003034] w-[8rem] py-4 px-5  rounded-br-lg
       rounded-tr-lg rounded-tl-lg rounded- relative bottom-[37.5rem] left-[40rem] " id="text">
        <div class="flex justify-center space-x-5">
          <img src="../../../assets/img/editicon.svg" alt="">
          <img src="../../../assets/img/commenticon.svg" alt="" (click)="commentPopup=true" >
        </div>
      </div>

 </div>

 <div class="p-4 mt-4 bg-white w-1/3" *ngIf="hideMedia" >
    <div class="flex justify-between" >
      <div>
      <h1 class="text-xl font-semibold text-[#292929]">All Comment</h1>
    </div>
    <div (click)="hideMedia=false">
      <img src="../../../assets/img/cross-icon.svg" alt=""  >
      </div>
    </div>

    <div class="mt-4 flex space-x-2">
      <img src="../../../assets/img/user-report.svg" class="w-12 h-12 rounded-full" alt="">
    <div>
      <h1 class="text-[#292929] font-medium">Matt Dickerson</h1>
      <p class="text-[#6B7280] text-sm">SSI</p>
    </div>
     </div>
    <div class="mt-4">
    <h1 class="mt-4 text-[#AEAEAE]">{{date}}</h1>
   </div>
   <div>
    <p class="mt-4 text-[#343A40
    ] ">{{paragraph}}</p>
   </div>
   <hr class="border border-gray-200 mt-5">
   <div class="mt-4">
    <p class="text-[#AEAEAE]">{{date}}</p>
    <p class="mt-4 text-[#343A40
    ]">{{paragraph}}</p>

 </div>
</div>


 <div *ngIf="commentPopup" class="popup" >
  <div class="mx-auto w-1/3 p-3 bg-white  rounded-lg mt-52">
    <div class="mx-10">
      <div class="flex justify-between mt-4">
        <h1 class="text-xl font-semibold">Comment</h1>
        <span (click)="commentPopup=false"> <img src="../../../assets/img/cross-icon.svg" alt="" srcset=""></span>

      </div>

      <textarea name="" id="" cols="47" rows="10" class="border border-gray-400 mt-4 px-3 py-2 rounded-lg " placeholder="write here..."></textarea>
      <div class="text-center space-x-5 mt-4">
        <button class="bg-[#4E989F] px-10 py-2 text-white font-semibold rounded-lg">Save</button>
        <button class="border border-gray-400 px-8 py-1.5 text-[#8A8A8E] font-semibold rounded-lg">Cancel</button>
      </div>
    </div>


   </div>
  </div>
</div>
