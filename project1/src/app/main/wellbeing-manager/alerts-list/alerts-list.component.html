<div class="flex justify-between mt-8">
  <div class="text-[#292929] pt-1 font-bold text-[24px] leading-[29px]">
    Alerts List
  </div>
  <div class=" flex gap-5">
   <app-searchbox></app-searchbox >
    <button
    class="bg-white lg:mr-0 xl:mr-0 sm:mr-2 px-3 py-2.5 flex
     filterBtn rounded-md float-right border text-[#3C3C43] text-[16px] leading-[22px] "
    (click)="isDropDown=!isDropDown"
  >

    Filter
    <img
      class="h-[16px] w-[16px] ml-2 mt-1"
      src="../../../../assets/img/Vector.svg"
      alt="filter-svg"
    />
  </button>
  </div>

class="ml-96"

<div class="w-[12%] bg-white shadow-xl dropCheck top-40 absolute right-12 z-10">
  <h1 class="text-xl p-4 font-medium" >Filter</h1>

  <h3 class="text-sm px-4 font-semibold text-[#00000099]" > Generated By: </h3>

    <div class="p-4">
      <div>
        <input type="checkbox" name="app" id="app">
        <label for="app" class="text-[#A9A9A9]"> App </label>
      </div>
      <div>
        <input type="checkbox" name="counselor" id="counselor">
        <label for="counselor" class="text-[#A9A9A9]"> Counselor </label>
      </div>
      <div>
        <input type="checkbox" name="all" id="all">
        <label for="all" class="text-[#A9A9A9]"> All </label>
      </div>
    </div>

  <div class="py-4 mx-4">
    <button class="viewButton">Apply</button>
  </div>
</div>

<!-- end of dropdown -->
